<button  onclick="func(0,0,'oo')"><img src="test.jpg" id="oo" style="width:180px;height:180px;"></button>
<button onclick="func(0,1,'ol')"><img src="test.jpg" id="ol"  style="width:150px;height:150px;"></button>
<button onclick="func(0,2,'ot')"><img src="test.jpg" id="ot"  style="width:150px;height:150px;"></button>

<button  onclick="func(1,0,'lo')"><img src="test.jpg" id="lo" style="width:150px;height:150px;"></button>

<button onclick="func(2,1,'tl')"><img src="test.jpg" id="tl"  style="width:150px;height:150px;"></button>
<button onclick="func(2,2,'tt')"><img src="test.jpg" id="tt"  style="width:150px;height:150px;"></button>



<script>
var count=0;
var ar=[
     [4,4,4],
   [4,4,4],
[4,4,4]
];
function func(n1,n2,id) { 
  if(ar[n1][n2]==4)
  {     count=count+1;
  if(count%2==0)
  { ar[n1][n2]=0;
     document.getElementById(id).src="o.jpeg";
     check_winner(0); }
else
  { ar[n1][n2]=1;
 document.getElementById(id).src="x.jpeg"; 
  check_winner(1); }
  }
function check_winner(n)
{  var win=0;
   if( ar[0][0]==1 && ar[0][1]==1 && ar[0][2]==1)
     win=1;
    if( ar[1][0]==n && ar[1][1]==n && ar[1][2]==n)
     win=1;
 if( ar[2][0]==n && ar[2][1]==n && ar[2][2]==n)
     win=1;
 if( ar[0][0]==n && ar[1][0]==n && ar[2][0]==n)
     win=1;
 if( ar[0][1]==n && ar[1][1]==n && ar[2][1]==n)
     win=1;
 if( ar[0][2]==n && ar[1][2]==n && ar[2][2]==n)
     win=1;
 if( ar[0][0]==n && ar[1][1]==n && ar[2][2]==n)
     win=1;
 if( ar[0][2]==n && ar[1][1]==n && ar[2][0]==n)
     win=1;
if(win == 1)
{ if (n==1)
   alert("X wins");
 else 
  alert ("O wins");
  location.reload();}
}
 
var r;
for( var i=0;i<3;i=i+1)
 { for( var j =0;j<3;j=j+1)
   {if(ar[i][j]==4)
      {r=1;
     break;}
   }
}
if(r!=1)
{alert("Tie--Noone wins");
 location.reload();}     
}
</script>
